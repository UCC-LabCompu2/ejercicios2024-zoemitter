<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="FormularioInscripcion" id="FormularioInscripcion">
<p>
 Nombre:<input type="text" name="nombre" id="nombre" size="40" placeholder="Ingrese Nombre" maxlength="40">
</p>
<p>
 Apellido:<input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido" maxlength="40">
</p>
<p>
 Sexo: 
 <input type="radio" name="genero" value="Maculino" id="Masculino"><label>Masculino</label>
 <input type="radio" name="genero" value="Femenino" id="Femenino"><label>Femenino</label>
 <input typer="radio" name="genero" value="Prefiero no decirlo" id="nodecir"><label>Prefiro no decirlo</label>
</p>
<p>
Edad:<input type="number" name="edad" id="edad" placeholder="Ingrese Edad">
</p>
<p>
Email:<input type="email" name="email" id="email" placeholder="Ingrese Email">
</p>
<p>
Usuario:<input type="text" name="usuario" id="usuario" placeholder="Ingrese Usuario">
</p>
<p>
Password:<input type="password" name="password" id="password" placeholder="Ingrese Contrasena">
</p>
<p>
Confirmar Password:<input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repita Contrasena">
</p>
<p>
Tipo de servicio: 
<select name="Tipodeservicio" id="Tipodeservicio">
    <option value="Free"> Free</option>
    <option value="Standard"> Standard</option>
    <option value="Premium"> Premium</option>
</select>
</p>
<p>
Tema:

<input type="checkbox" name="politica" id="politica">
Política

<input type="checkbox" name="negocio" id="negocio">
Negocios

<input type="checkbox" name="tecnología" id="tecnología">
Tecnología

<input type="checkbox" name="salud" id="salud">
Salud
</p>

<p>
Agregue un comentario:
<textarea name="comentario" id="comentario">
    Ingrese un comentario
</textarea>
</p>

<p>
    <button type="button">
        Boton de Enviar
    </button>

</p>
</form>
</body>
</html>
